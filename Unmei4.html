<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unmei - Âá∫‰ºö„ÅÑ„ÅåÈ≥¥„Çä„ÄÅÊÅã„ÅåÂ•è„Åß„ÇãÈÅãÂëΩ</title>

<!-- Playfair DisplayÔºàÁµ±‰∏Ä„Éï„Ç©„É≥„ÉàÔºâ -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root { --gold:#ffd700; }
  * { box-sizing:border-box }
  body{
    margin:0;height:100vh;overflow:hidden;
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    background:radial-gradient(circle at center,#1c0d0d 0%,#000 80%);
    font-family:'Playfair Display',serif;
  }
  h1{
    font-size:clamp(40px,8vw,72px);
    color:var(--gold);
    text-shadow:0 0 25px rgba(255,215,0,1);
    letter-spacing:3px;margin:24px 16px 8px;
    animation:fadeIn 1.2s ease forwards;
  }
  p{
    font-size:clamp(14px,2.5vw,22px);
    color:var(--gold);letter-spacing:2px;margin:0 16px 8px;text-align:center;
    text-shadow:0 0 15px rgba(255,215,0,0.8);
    opacity:0;animation:subtitle 1s ease .5s forwards;
  }
  @keyframes fadeIn{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
  @keyframes subtitle{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

  .slot{
    position:absolute;top:12%;left:50%;transform:translateX(-50%);
    display:flex;gap:clamp(8px,2vw,16px);flex-wrap:wrap;max-width:min(100vw,900px);padding:0 8px;
  }
  .slot-box{
    width:clamp(92px,16vw,140px);height:clamp(76px,10vw,110px);
    background:linear-gradient(180deg,#2a1b1b,#3a0303);
    border:2px solid var(--gold);border-radius:12px;
    color:var(--gold);font-weight:700;font-size:clamp(14px,2.2vw,20px);
    display:flex;align-items:center;justify-content:center;text-align:center;
    box-shadow:0 0 15px rgba(255,215,0,0.45);user-select:none;
    transition:filter .2s, box-shadow .2s;
  }
  .spinning{filter:saturate(1.2) brightness(1.1);box-shadow:0 0 18px rgba(255,215,0,0.6)}
  .stopped{filter:none}

  .keys{position:absolute;bottom:0;left:50%;transform:translateX(-50%);display:flex;gap:2px;padding:8px 0 10px;pointer-events:none}
  .key{width:64px;height:280px;background:linear-gradient(to bottom,#fff,#ddd);border:1px solid #444;border-radius:4px;box-shadow:0 4px 10px rgba(255,255,255,0.08)}
  .key.black{width:42px;height:180px;background:linear-gradient(to bottom,#111,#000);margin:0 -21px;z-index:2;border-color:#222;box-shadow:0 4px 10px rgba(0,0,0,0.35)}
  .flash{box-shadow:0 0 22px rgba(255,215,0,0.9)!important;filter:brightness(2) saturate(1.2)}

  button.cta{
    position:relative;z-index:5;margin-top:clamp(16px,6vh,100px);
    background:linear-gradient(90deg,#8b0000,#b30000);color:var(--gold);
    border:2px solid var(--gold);border-radius:12px;
    padding:14px 36px;font-size:clamp(16px,3.4vw,24px);cursor:pointer;
    text-shadow:0 0 12px rgba(255,215,0,0.8);
    box-shadow:0 0 25px rgba(255,215,0,0.35);
    transition:transform .25s,box-shadow .25s,filter .25s;
  }
  button.cta:hover{transform:translateY(-1px) scale(1.04);box-shadow:0 0 35px rgba(255,215,0,0.8);filter:brightness(1.05)}
  button.cta:active{transform:translateY(0) scale(0.98);box-shadow:0 0 22px rgba(255,215,0,0.6)}

  .footer-note{position:absolute;bottom:8px;color:var(--gold);font-size:12px;opacity:.85}

  .result-line,.result-summary{
    position:absolute;left:50%;transform:translateX(-50%);
    color:var(--gold);text-shadow:0 0 18px rgba(255,215,0,0.9);opacity:0;transition:opacity .9s ease;
    text-align:center;white-space:pre-wrap;letter-spacing:2px
  }
  .result-line{top:65%;font-size:28px}
  .result-summary{top:74%;font-size:22px}
  .show{opacity:1}
</style>
</head>
<body>
  <h1>Unmei</h1>
  <p>Âá∫‰ºö„ÅÑ„ÅåÈ≥¥„Çä„ÄÅÊÅã„ÅåÂ•è„Åß„ÇãÈÅãÂëΩ</p>

  <div class="slot" aria-live="polite">
    <div class="slot-box" data-field="height">Ë∫´Èï∑</div>
    <div class="slot-box" data-field="face">È°î</div>
    <div class="slot-box" data-field="mbti">MBTI</div>
    <div class="slot-box" data-field="age">Âπ¥ÈΩ¢</div>
    <div class="slot-box" data-field="country">ÂõΩÁ±ç</div>
  </div>

  <button class="cta" aria-label="ÈÅãÂëΩ„ÇíÂ•è„Åß„ÇãÔºà„Çπ„Çø„Éº„ÉàÔºâ">ÈÅãÂëΩ„ÇíÂ•è„Åß„Çã</button>

  <!-- üéµ Â§ñÈÉ®MP3„ÇíÁõ¥Êé•Ë™≠„ÅøËæº„ÅøÔºà„Ç¢„ÉÉ„Éó‰∏çË¶ÅÔºâ -->
  <audio id="bgm" preload="auto" crossorigin="anonymous">
    <source src="https://ontama-m.com/midi/data/mp3_file/classic/beethoven_symphony5_1.mp3" type="audio/mpeg" />
  </audio>

  <div class="keys" aria-hidden="true">
    <div class="key"></div><div class="key black"></div><div class="key"></div><div class="key black"></div>
    <div class="key"></div><div class="key"></div><div class="key black"></div><div class="key"></div><div class="key black"></div>
  </div>

  <div class="footer-note">¬© 2025 Unmei Project</div>

<script>
(function(){
  // ===== „É©„É≥„ÉÄ„É†ÂÄ§ÂÄôË£ú =====
  const faces = ["„Åó„ÅäÈ°î","„ÇΩ„Éº„ÇπÈ°î","„Å®„Çì„Åì„Å§È°î","Á†ÇÁ≥ñÈ°î","„Åó„Çá„ÅÜ„ÇÜÈ°î","Â°©„Éê„Çø„ÉºÈ°î"];
  const mbti  = ["INTJ","INFP","ENTP","ENFJ","ISTP","ISFP","ESTJ","ESFP","ISTJ","INFJ","ENTJ","ENFP","ISFJ","ESFJ","ESTP","INTP"];
  const countries = ["Êó•Êú¨","ÈüìÂõΩ","„Éï„É©„É≥„Çπ","„Ç§„ÇÆ„É™„Çπ","„Éâ„Ç§„ÉÑ","„Ç§„Çø„É™„Ç¢","„Ç¢„É°„É™„Ç´","„Éñ„É©„Ç∏„É´","„Ç®„Ç∏„Éó„Éà","„Çø„Ç§","„Çπ„Éö„Ç§„É≥","„Ç´„Éä„ÉÄ","„Ç™„Éº„Çπ„Éà„É©„É™„Ç¢"];

  const boxes = Array.from(document.querySelectorAll(".slot-box"));
  const keys  = Array.from(document.querySelectorAll(".keys .key"));
  const btn   = document.querySelector(".cta");
  const bgm   = document.getElementById("bgm");

  // ===== Ë°®Á§∫„ÉÜ„Ç≠„Çπ„Éà =====
  const line = document.createElement("div");
  line.className = "result-line";
  line.textContent = "„ÅÇ„Å™„Åü„ÅÆÈÅãÂëΩ„ÅÆÁõ∏Êâã„ÅØ...";
  document.body.appendChild(line);

  const summary = document.createElement("div");
  summary.className = "result-summary";
  document.body.appendChild(summary);

  // ===== „Ç≠„É•„ÉºÔºà„Éü„É™ÁßíÔºâ‚ÄîÂøÖË¶Å„Å´Âøú„Åò„Å¶ÂæÆË™øÊï¥OK =====
  const cues = {
    line:     1500,  // „Åü„Åü„Åü„Åü„Éº„Çì ‚Üí „Äå„ÅÇ„Å™„Åü„ÅÆÈÅãÂëΩ„ÅÆÁõ∏Êâã„ÅØ‚Ä¶„Äç
    height:   4200,  // „Åü„Çâ„Çâ„Çâ„Åü„Çâ„Çâ„Çâ„Éº„Çì ‚Üí Ë∫´Èï∑
    face:     7500,  // „Åü„Çâ„Çâ„Çâ„Åü„Çâ„Çâ„Çâ„Éº„Çì ‚Üí È°î
    mbti:     9800,  // „Åü„Åü„Åü„Åü„Éº„Çì ‚Üí MBTI
    age:     12100,  // „Åü„Åü„Åü„Åü„Éº„Çì ‚Üí Âπ¥ÈΩ¢
    country: 14500,  // „Åü„Åü„Åü„Åü„Çì  ‚Üí ÂõΩÁ±ç
    summary: 17500   // „Åü„Å£„Åü„Åü„Éº„Çì ‚Üí „Åæ„Å®„ÇÅ
  };

  // ===== „Çø„Ç§„Éû„Éº/„Çπ„Éî„Éä„ÉºÁÆ°ÁêÜ =====
  const timeouts = [];
  const spinners = [];
  function schedule(fn, delayMs, startMs){
    const h=setTimeout(fn, Math.max(0, startMs + delayMs - performance.now()));
    timeouts.push(h);
  }
  function clearAll(){
    while(timeouts.length){ clearTimeout(timeouts.pop()); }
    spinners.splice(0).forEach(id=>clearInterval(id));
  }
  function flashKey(){
    const k = keys[Math.floor(Math.random()*keys.length)];
    if(!k) return; k.classList.add("flash"); setTimeout(()=>k.classList.remove("flash"), 120);
  }

  // ===== „Çπ„É≠„ÉÉ„ÉàÂõûËª¢„ÉªÂÅúÊ≠¢ =====
  function startSpin(){
    boxes.forEach((box)=>{
      box.classList.add("spinning");
      const id=setInterval(()=>{
        switch(box.dataset.field){
          case "height":  box.textContent=(150+Math.floor(Math.random()*51))+"cm"; break;
          case "face":    box.textContent=faces[Math.floor(Math.random()*faces.length)]; break;
          case "mbti":    box.textContent=mbti[Math.floor(Math.random()*mbti.length)]; break;
          case "age":     box.textContent=(18+Math.floor(Math.random()*23))+"Ê≠≥"; break;
          case "country": box.textContent=countries[Math.floor(Math.random()*countries.length)]; break;
        }
      }, 45);
      spinners.push(id);
    });
  }
  function stopBox(i){
    if (spinners[i]) { clearInterval(spinners[i]); spinners[i]=null; }
    boxes[i].classList.remove("spinning");
    boxes[i].classList.add("stopped");
    flashKey();
    return boxes[i].textContent;
  }

  // ===== ÂÆüË°å„Ç∑„Éº„Ç±„É≥„Çπ =====
  async function runSequence(){
    clearAll();
    line.classList.remove("show");
    summary.classList.remove("show");
    summary.textContent="";
    boxes.forEach(b=>b.classList.remove("stopped"));

    // Èü≥Ê∫êË™≠„ÅøËæº„ÅøÂÆå‰∫Ü„ÇíÂæÖ„Å§ÔºàÂ§ñÈÉ®URL„Åß„ÇÇOKÔºâ
    await new Promise((resolve, reject)=>{
      const ok = ()=>{ bgm.removeEventListener("canplaythrough", ok); resolve(); };
      const er = ()=>{ bgm.removeEventListener("error", er); reject(new Error("Èü≥Ê∫ê„Ç®„É©„Éº")); };
      bgm.addEventListener("canplaythrough", ok, {once:true});
      bgm.addEventListener("error", er, {once:true});
      if (bgm.readyState >= 3) resolve();
      setTimeout(()=>{ if (bgm.duration > 0) resolve(); }, 600); // ÂÆâÂÖ®„Éû„Éº„Ç∏„É≥
    }).catch(()=>{
      alert("Èü≥Ê∫ê„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„ÇÑURL„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
    });

    try{
      bgm.pause();
      bgm.currentTime = 0;
      await bgm.play(); // „ÇØ„É™„ÉÉ„ÇØËµ∑ÁÇπ„Å™„ÅÆ„ÅßOK
    }catch(e){
      alert("ÂÜçÁîü„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
      return;
    }

    // ÂõûËª¢ÈñãÂßã & „Ç≠„É•„Éº„ÅßÈ†ÜÂÅúÊ≠¢
    startSpin();
    const start = performance.now();

    schedule(()=>{ line.classList.add("show"); }, cues.line, start);

    const picked = {height:"",face:"",mbti:"",age:"",country:""};
    schedule(()=>{ picked.height  = stopBox(0); }, cues.height,  start);
    schedule(()=>{ picked.face    = stopBox(1); }, cues.face,    start);
    schedule(()=>{ picked.mbti    = stopBox(2); }, cues.mbti,    start);
    schedule(()=>{ picked.age     = stopBox(3); }, cues.age,     start);
    schedule(()=>{ picked.country = stopBox(4); }, cues.country, start);

    schedule(()=>{
      const label = `${picked.country} / ${picked.height} / ${picked.face} / ${picked.mbti} / ${picked.age}`;
      summary.textContent = `„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ\n${label}\n„ÅåÈÅãÂëΩ„ÅÆÁõ∏Êâã„Åß„Åô„ÄÇ`;
      summary.classList.add("show");
    }, cues.summary, start);
  }

  // ===== „Éú„Çø„É≥ =====
  let busy=false;
  btn.addEventListener("click", async ()=>{
    if (busy) return; busy=true;
    try { await runSequence(); } finally { setTimeout(()=>busy=false, 22000); }
  });
})();
</script>
</body>
