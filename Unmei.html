<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unmei - 出会いが鳴り、恋が奏でる運命</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1c0d0d 0%, #000000 80%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Playfair Display', serif;
    }

    h1 {
      font-size: 72px;
      color: gold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      letter-spacing: 3px;
      animation: fadeIn 3s ease forwards;
    }

    p {
      font-size: 20px;
      color: #d4b1b1;
      letter-spacing: 2px;
      opacity: 0;
      animation: subtitle 4s ease forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes subtitle {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .keys {
      position: absolute;
      bottom: 80px;
      display: flex;
      gap: 2px;
    }

    .key {
      width: 60px;
      height: 200px;
      background: linear-gradient(to bottom, #fff, #ccc);
      border: 1px solid #444;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      animation: play 6s infinite ease-in-out;
    }

    .key.black {
      width: 40px;
      height: 120px;
      background: linear-gradient(to bottom, #111, #000);
      position: relative;
      top: 0;
      z-index: 2;
      margin-left: -20px;
      margin-right: -20px;
      animation: playBlack 6s infinite ease-in-out;
    }

    @keyframes play {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(2); }
    }

    @keyframes playBlack {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

    button {
      margin-top: 40px;
      background: linear-gradient(90deg, #8b0000, #b30000);
      color: #fff;
      border: none;
      padding: 14px 32px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,0,0,0.8);
    }

    /* --- Slot & Result Preview --- */
    .slot {
      position: absolute;
      top: 15%;
      display: flex;
      justify-content: center;
      gap: 12px;
      opacity: 0;
      animation: slotFade 2s ease forwards;
      animation-delay: 3s;
    }

    .slot-box {
      width: 100px;
      height: 100px;
      background: linear-gradient(180deg,#2a1b1b,#3a0303);
      border: 2px solid gold;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: gold;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
      text-align: center;
    }

    @keyframes slotFade {
      to { opacity: 1; }
    }

    .footer-note {
      position: absolute;
      bottom: 20px;
      color: #8c6a6a;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Unmei</h1>
  <p>出会いが鳴り、恋が奏でる運命</p>

  <div class="slot">
    <div class="slot-box">身長</div>
    <div class="slot-box">顔</div>
    <div class="slot-box">MBTI</div>
    <div class="slot-box">年齢</div>
    <div class="slot-box">国籍</div>
  </div>

  <div class="keys">
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key"></div>
  </div>

  <button>運命を奏でる</button>

  <div class="footer-note">© 2025 Unmei Project</div>
</body>
</html>
