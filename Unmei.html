<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unmei - 出会いが鳴り、恋が奏でる運命</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1c0d0d 0%, #000000 80%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Playfair Display', serif;
    }

    h1 {
      font-size: 72px;
      color: gold;
      text-shadow: 0 0 25px rgba(255, 215, 0, 1);
      letter-spacing: 3px;
      animation: fadeIn 3s ease forwards;
    }

    p {
      font-size: 22px;
      color: gold;
      letter-spacing: 2px;
      opacity: 0;
      animation: subtitle 4s ease forwards;
      animation-delay: 2s;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes subtitle {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .keys {
      position: absolute;
      bottom: 0;
      display: flex;
      gap: 2px;
    }

    .key {
      width: 80px;
      height: 340px;
      background: linear-gradient(to bottom, #fff, #ddd);
      border: 1px solid #444;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      animation: play 6s infinite ease-in-out;
    }

    .key.black {
      width: 50px;
      height: 220px;
      background: linear-gradient(to bottom, #111, #000);
      position: relative;
      top: 0;
      z-index: 2;
      margin-left: -25px;
      margin-right: -25px;
      animation: playBlack 6s infinite ease-in-out;
    }

    @keyframes play {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(2); }
    }

    @keyframes playBlack {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

    button {
      position: relative;
      margin-top: 100px;
      background: linear-gradient(90deg, #8b0000, #b30000);
      color: gold;
      border: 2px solid gold;
      padding: 16px 40px;
      font-size: 24px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
      transition: all 0.3s ease;
      text-shadow: 0 0 12px rgba(255,215,0,0.8);
      z-index: 5;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255,215,0,0.9);
    }

    .slot {
      position: absolute;
      top: 12%;
      display: flex;
      justify-content: center;
      gap: 16px;
      opacity: 0;
      animation: slotFade 2s ease forwards;
      animation-delay: 3s;
    }

    .slot-box {
      width: 120px;
      height: 100px;
      background: linear-gradient(180deg,#2a1b1b,#3a0303);
      border: 2px solid gold;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: gold;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
      text-align: center;
    }

    @keyframes slotFade {
      to { opacity: 1; }
    }

    .footer-note {
      position: absolute;
      bottom: 8px;
      color: gold;
      font-size: 14px;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Unmei</h1>
  <p>出会いが鳴り、恋が奏でる運命</p>

  <div class="slot">
    <div class="slot-box">身長</div>
    <div class="slot-box">顔</div>
    <div class="slot-box">MBTI</div>
    <div class="slot-box">年齢</div>
    <div class="slot-box">国籍</div>
  </div>

  <button>運命を奏でる</button>

  <div class="keys">
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
    <div class="key black"></div>
    <div class="key"></div>
  </div>

 <!-- フッター -->
  <div class="footer-note">© 2025 Unmei Project</div>

  <!-- クリック後の演出（BGM/スロット停止/結果テキスト） -->
  <script>
  (function(){
    // ===== データ定義 =====
    const faces = ["しお顔","ソース顔","とんこつ顔","砂糖顔"];
    const mbti  = ["INTJ","INFP","ENTP","ENFJ","ISTP","ISFP","ESTJ","ESFP"];
    const countries = ["日本","韓国","フランス","イギリス","ドイツ","イタリア","アメリカ","ブラジル","エジプト","タイ"];

    const boxes = Array.from(document.querySelectorAll(".slot-box"));
    const keys  = Array.from(document.querySelectorAll(".keys .key"));
    const btn   = document.querySelector(".cta");

    // “あなたの運命の相手は...” テキスト
    const resultText = document.createElement("div");
    resultText.textContent = "あなたの運命の相手は...";
    Object.assign(resultText.style, {
      position: "absolute",
      top: "65%",
      left: "50%",
      transform: "translateX(-50%)",
      color: "var(--gold)",
      fontSize: "28px",
      letterSpacing: "3px",
      textShadow: "0 0 18px rgba(255,215,0,0.9)",
      opacity: 0,
      transition: "opacity 1.2s ease",
      pointerEvents: "none"
    });
    document.body.appendChild(resultText);

    // ===== スロット回転ユーティリティ =====
    const spinners = [];
    function startSpin() {
      boxes.forEach((box, i)=>{
        box.classList.add("spinning");
        const id = setInterval(()=>{
          switch(i){
            case 0: box.textContent = (150 + Math.floor(Math.random()*51)) + "cm"; break;
            case 1: box.textContent = faces[Math.floor(Math.random()*faces.length)]; break;
            case 2: box.textContent = mbti[Math.floor(Math.random()*mbti.length)]; break;
            case 3: box.textContent = (18 + Math.floor(Math.random()*23)) + "歳"; break;
            case 4: box.textContent = countries[Math.floor(Math.random()*countries.length)]; break;
          }
        }, 50);
        spinners[i] = id;
      });
    }
    function stopOne(index){
      clearInterval(spinners[index]);
      boxes[index].classList.remove("spinning");
      boxes[index].classList.add("stopped");
    }

    // ===== Web Audio：運命モチーフ風 =====
    let ac, master;
    function initAudio(){
      if (ac) return;
      ac = new (window.AudioContext || window.webkitAudioContext)();
      master = ac.createGain();
      master.gain.value = 0.18;  // 全体音量
      master.connect(ac.destination);
    }
    // G4,G4,G4,Eb4（簡易）＋休符
    const motif = [
      {freq:392, dur:0.28}, {rest:0.08},
      {freq:392, dur:0.28}, {rest:0.08},
      {freq:392, dur:0.28}, {rest:0.14},
      {freq:311, dur:0.44}, {rest:0.32}
    ];
    function playTone(freq, start, dur, type="square"){
      const osc = ac.createOscillator();
      const g = ac.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      g.gain.setValueAtTime(0, start);
      g.gain.linearRampToValueAtTime(1, start+0.02);
      g.gain.linearRampToValueAtTime(0.0001, start+dur);
      osc.connect(g); g.connect(master);
      osc.start(start);
      osc.stop(start+dur+0.02);
    }

    function playFateAndStopSequence(){
      initAudio();
      const t0 = ac.currentTime + 0.05;
      let cursor = t0;
      let stopIndex = 0;

      motif.forEach(step=>{
        if (step.freq){
          playTone(step.freq, cursor, step.dur, step.freq===311 ? "sawtooth" : "square");

          // ランダム鍵盤を光らせる
          const k = keys[Math.floor(Math.random()*keys.length)];
          if (k){
            setTimeout(()=>{
              k.classList.add("flash");
              setTimeout(()=>k.classList.remove("flash"), 120);
            }, (cursor - ac.currentTime)*1000);
          }

          // 音の終わりでスロットを順停止
          setTimeout(()=>{
            if (stopIndex < boxes.length){
              stopOne(stopIndex++);
            }
          }, (cursor + step.dur - ac.currentTime)*1000);

          cursor += step.dur;
        } else if (step.rest){
          cursor += step.rest;
        }
      });

      // 最後の余韻で全停止→「あなたの運命の相手は…」フェードイン
      setTimeout(()=>{
        while (stopIndex < boxes.length){ stopOne(stopIndex++); }
        setTimeout(()=>{ resultText.style.opacity = 1; }, 300);
      }, (cursor - ac.currentTime + 0.30)*1000);
    }

    // ===== クリックで開始 =====
    let running = false;
    btn.addEventListener("click", ()=>{
      if (running) return;
      running = true;
      resultText.style.opacity = 0;               // 毎回リセット
      boxes.forEach(b=>b.classList.remove("stopped"));

      startSpin();                                 // 1) スロット回転
      playFateAndStopSequence();                   // 2) モチーフ再生＆順停止

      // 任意：数秒後に再プレイ可能に
      setTimeout(()=>{ running = false; }, 6000);
    });
  })();
  </script>
</body>
</html>
